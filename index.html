<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
          <div class="header">
            <h2 class="animation a1">Welcome Back</h2>
            <h4 class="animation a2">Log in to Know your gick name </h4>
          </div>
          <div class="form">
            <input type="FirstName" class="form-field animation a3" placeholder="First Name">
            <input type="LastName" class="form-field animation a3" placeholder="Last Name">
            <input type="dob" class="form-field animation a3" placeholder="Date of Birth">
            <input type="date" id="dob">
            <input type="email" class="form-field animation a3" placeholder="Email Address">
            <input type="password" class="form-field animation a4" placeholder="Password">
          
            <button class="animation a6">SUBMIT</button>
            <div id="output">
            </div>
        </div>
        </div>
        <div class="right"></div>
      </div>
      
      
</body>
</html>
